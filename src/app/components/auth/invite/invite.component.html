<div class="bg-gradient-primary h-100">
	<div class="row justify-content-center h-100">

		<div class="col-xl-10 col-lg-12 col-md-9 h-100">

			<div class="d-flex justify-content-center align-items-center h-100">

				<div class="card o-hidden border-0 shadow-lg w-100">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome {{ userName }}!</h1>
									</div>
									<form class="user" [formGroup]="inviteForm" novalidate>
										<div class="form-group" tooltip="Contact your admin to update email">
											<input type="text" class="form-control form-control-user" formControlName="email" name="email" id="email" placeholder="Enter your email" required />
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user" formControlName="password" name="password" id="password" placeholder="Enter your password" />
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user" formControlName="cPassword" name="passwordConfirm" id="passwordConfirm" placeholder="Enter your password again" />
										</div>
										<button [disabled]="!inviteForm.valid" (click)="attemptRegistration()" class="btn btn-primary btn-user btn-block">Join your team</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
</div>
