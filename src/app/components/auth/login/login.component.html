<div class="bg-gradient-primary h-100">
	<div class="row justify-content-center h-100">

		<div class="col-xl-10 col-lg-12 col-md-9 h-100">

			<div class="d-flex justify-content-center align-items-center h-100">

				<div class="card o-hidden border-0 shadow-lg w-100">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>
									<form class="user" [formGroup]="loginForm" novalidate>
										<div class="form-group">
											<div class="input-group">
												<input type="text" class="form-control form-control-user" formControlName="username" name="username" id="username" placeholder="Enter your username" />
												<span class="input-group-text">
													@{{ config?.emailDomain}}
												</span>
											</div>
										</div>
										<div class="form-group">
											<input type="password" class="form-control form-control-user" formControlName="password" name="password" id="password" placeholder="Enter your password" />
										</div>
										<button [disabled]="!loginForm.valid" (click)="attemptLogin()" class="btn btn-primary btn-user btn-block">Login</button>
										<ng-container *ngIf="config?.allowGoogleLogin">
											<hr>
											<button (click)="attemptLoginWithGoogle()" class="btn btn-google btn-user btn-block">
												<i class="fab fa-google fa-fw"></i> Login with Google
											</button>
										</ng-container>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
</div>
